<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1 class="heading">BURN LIKE SUN</h1>
  <svg id="noise-svg">
    <!-- gives background a bit of texture -->
    <filter id='noiseFilter'>
      <feTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch' />
    </filter>
    <rect id="noise-rect" filter='url(#noiseFilter)' />
  </svg>

  <div class="clock off">
    <div class="shadow"></div>

    <div class="base-container">
      <div class="base">
        <div></div>
      </div>
    </div>

    </div>
    <div class="outer-pipe">
      <div class="inner-pipe"></div>
    </div>
    <div class="pipe-accents">

        <div></div>

      <div class="right">

        <div></div>
        <div></div>
      </div>
      <div class="bottom-left"></div>
      <div class="bottom-right"></div>
    </div>

    <div class="display">

      <div style="height: 0.2em;"></div>

        <div class="row">
          <div class="col">
            <div>8</div>
            <div id="char41">0</div>
            <div id="char42">0</div>
          </div>
          <div class="col">
            <div>8</div>
            <div id="char51">0</div>
            <div id="char52">0</div>

      </div>
      <div class="row">
        <div class="col">

          <div id="char62">0</div>
        </div>
        <div class="col">
          <div>8</div>
          <div id="char71">0</div>
          <div id="char72">0</div>

      </div>
      <div class="row">
        <div class="col">
          <div>8</div>

          <div id="char82">0</div>
        </div>
        <div class="col">
          <div>8</div>

        </div>
      </div>
      <div class="row">
        <div class="col">

        <div class="col">
          <div>8</div>

    </div>

    <div class="glass-tube"></div>
    <div class="hex">

    </div>

    <div class="tube-base-container">
      <div class="wires">
        <div></div>
        <div></div>
      </div>
      <div class="tube-base"></div>
      <div class="rods">
        <div class="left-rod"></div>
        <div class="center-rod"></div>
        <div class="right-rod"></div>
      </div>
      <div class="tube-btm"></div>
    </div>

    <div class="power-cord">
      <div></div>
      <div></div>
    </div>

    <div class="button" onclick="body.querySelector('.clock').classList.toggle('off')">
      <div></div>
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
